{% extends 'header.html' %}

{% block title %} Ошибка доступа {% endblock %}

{% block body %}
<div class="content" style="margin-left: 20px;">
    <h1>
        {% if not messages %}
            Кажется, у Вас нет доступа к данной странице...<br>
        {% endif %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </h1>
</div>
{% endblock %}
